name: CI for Python Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies (Make install)
        run: make install

      - name: 🧪 Run Tests with Pytest (Make test)
        run: make test

      - name: 🎨 Format Check with Black (Make format)
        run: make format

      - name: 🔍 Lint Code with Pylint (Make lint)
        run: make lint
